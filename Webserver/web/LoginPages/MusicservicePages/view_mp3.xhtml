<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core">
    <jsp:set value="#{MusicserviceMBean.musicserviceBean.idParameter}" var="id"/> 
    <jsp:set value="#{MusicserviceMBean.musicserviceBean.getMp3(id)}" var="mp3"/> 
    <jsp:set value="mp3" var="identifier"/> 
    <f:metadata>
        <f:viewParam name="id" value="#{MusicserviceMBean.id}" />
    </f:metadata>
    <h:head>

        <title>${mp3.mp3Title}</title>
    </h:head>
    <h:body>
        <h1>${mp3.mp3Title} - #{mp3.artistName}</h1>
        <h:form>
            <jsp:set value="${mp3.artistName} - ${mp3.mp3Title}" var="mp3Filename"/> 
            <h:commandLink action="#{MusicserviceMBean.downloadMp3File(mp3Filename, id)}" value="download" />
            <br/>
            <h:inputTextarea rows="5" value="#{MusicserviceMBean.commentText}"/>
            <br/>
            <h:commandButton action="${MusicserviceMBean.addComment(identifier)}" value="Post Comment"/> 
            <jsp:forEach items="${MusicserviceMBean.getAllMp3CommentsById(id)}" var="comment">
                <h:outputLabel value="${comment.getcText}"/>
            </jsp:forEach>
            <br/>
        </h:form>
        <h:link outcome="index" value="Home"/>
    </h:body>
</html>
