<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <title>Loadbalancersimulation by time</title>
    </h:head>
    <h:body>
        <h1>Loadbalancersimulation by time</h1>
        <br/>
        <h:form>
            <table border="1">
                    <tr>
                        <th>Server</th>
                        <th>Anzahl der Aufrufe</th>
                    </tr>
                <jsp:forEach items="${LoadbalancerSimulationMBean.loadbalancerResult.setOfRequests}" var="sor">
                    
                          <tr>
                              <td><h:outputLabel value="#{sor.server}"/></td>   
                              <td><h:outputLabel value="#{sor.amoutOfRequests}"/></td>
                                 
                        </tr>
                    
            </jsp:forEach>
            </table>
              <h:link outcome="/LoginPages/MusicservicePages/index" value="Home"/>      
        </h:form>
    </h:body>
</html>
