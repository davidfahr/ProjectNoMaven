<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Musicservice</title>
    </h:head>
    <h:body>
        <h1>Menu</h1>
        <br/>
        <f:view>          
                 <h:button outcome="show_music" value="Show Musictitles"/>  
            <br/>
            <h:form id="form" enctype="multipart/form-data">
                <h:inputFile id="file"  value="#{LoadbalancerMBean.part}"/>
                <h:commandButton value="Upload Music" action="#{LoadbalancerMBean.upload()}"/>
                <br/>
                 <jsp:if test="#{LoginMBean.role=='admin'}">
                     <h:button outcome="/AdminPages/LoadbalancerPages/index.xhtml" value="Loadbalancer Properties"/>
                     <br/>
                 </jsp:if> 
                <br/>
                <h:commandButton value="Logout" action="#{LoginMBean.logout()}"/>  
            </h:form>
        </f:view>
    </h:body>
</html>
