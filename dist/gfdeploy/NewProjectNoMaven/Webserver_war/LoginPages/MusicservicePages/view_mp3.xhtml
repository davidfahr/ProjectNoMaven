<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core">


    <jsp:set value="${LoadbalancerMBean.idParameter}" var="id"/> 
    <jsp:set value="${LoadbalancerMBean.getMp3(id)}" var="mp3"/> 
    <jsp:set value="mp3" var="identifier"/> 

    <f:metadata>
        <f:viewParam name="id" value="#{LoadbalancerMBean.id}" />
    </f:metadata>


    <h:head>
        <title>${mp3.mp3Title}</title>
    </h:head>
    <h:body>
        <h1>${mp3.artistName} - ${mp3.mp3Title}</h1>
        <f:view>
            <h:form>
                <br/>
                <h:inputTextarea rows="5" value="#{LoadbalancerMBean.commentText}"/>
                <br/>
                <h:commandButton action="${LoadbalancerMBean.addComment(identifier)}" value="Post Comment"/> 
                <br/>
            </h:form>

            <h3>Comments: </h3>
            <br/>
            <jsp:if test="${!LoadbalancerMBean.getAllMp3CommentsById(id).isEmpty()}"> 
                <jsp:forEach items="${LoadbalancerMBean.getAllMp3CommentsById(id)}" var="comment">
                    <h:outputLabel value="#{comment.getcText()}"/>
                    <br/>
                </jsp:forEach>
            </jsp:if>
            <h:link outcome="index" value="Home"/>
        </f:view>   
    </h:body>
</html>
