<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core">

    <jsp:set value="#{LoadbalancerMBean.idParameter}" var="id"/> 
    <jsp:set value="#{LoadbalancerMBean.getMp3(id)}" var="mp3"/> 
    <jsp:set value="mp3" var="identifier"/> 

    <h:head>
        <title>${mp3.artistName}</title>
    </h:head>

    <h:body>
        <h3>${mp3.artistName}</h3>
        <h:form>
            Titel des Authoren 

            <table>

                <jsp:forEach items="${LoadbalancerMBean.getAllMp3s()}" var="Mp3Bean">   
                    <tr>
                        <td>
                            ${Mp3Bean.mp3Title}
                        </td>
                    </tr>
                </jsp:forEach>
            </table>
            <h:commandLink action="#{LoadbalancerMBean.downloadMp3File(mp3Filename, id)}" value="download" />
            <br/>
            <h:inputTextarea rows="5" value="#{LoadbalancerMBean.commentText}"/>
            <br/>
            <h:commandButton action="${LoadbalancerMBean.addComment(identifier)}" value="Post Comment"/> 
            <br/>
        </h:form>
        <h:link outcome="index" value="Home"/>
    </h:body>
</html>
