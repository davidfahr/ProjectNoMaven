<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>AdminPage</title>
    </h:head>
    <h:body>
        <h1>Admin Area</h1>
        <br/>
        <f:view>
            <h:button outcome="/LoginPages/MusicservicePages/show_music.xhtml" value="Show Musictitles"/>
            <br/>
            <h:form id="form" enctype="multipart/form-data">
                <h:inputFile id="file"  value="#{LoadbalancerMBean.part}"/>
                <h:commandButton value="Upload Music" action="#{LoadbalancerMBean.upload()}"/>
                <h:commandButton value="Logout" action="#{LoginMBean.logout()}"/>
            </h:form>
            <h:button outcome="/AdminPages/LoadbalancerPages/index.xhtml" value="Loadbalancer Properties"/>
        </f:view>
    </h:body>
</html>
